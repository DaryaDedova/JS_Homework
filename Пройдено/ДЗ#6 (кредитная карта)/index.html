<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="details">
        <h3>credit card details</h3>
    </div>
    <div class="card">
        <div class="creditCard">
            <div class="info column">
                <div class="number column">
                    <div class="column">
                        <p>Card Number</p>
                        <input type="text"placeholder="1234 5678 9012 3456" class="cardNumber">
                    </div>
                    <div class="column">
                        <p>Name On Card</p>
                        <input type="text" placeholder="Name Surname" class="cardName">
                    </div>
                </div>
                <div class="date">
                    <div class="column">
                        <p>Expiry Date</p>
                        <input type="text" placeholder="02" class="dayCard">
                    </div>
                    <div>
                        <input type="text" placeholder="2017" class="yearCard">
                    </div>
                    <div class="column">
                        <p>CVV / CVN</p>
                        <input type="password" placeholder="***" class="pinCard">
                    </div>
                </div>
            </div>
            <div class="image">
                <img src="moon_flag.png" alt="">
            </div>
        </div>
    </div>
    <div class="colors">
        <input type="color" class="col" value="#6DC8C0">
        <button class="but_col">Поменять цвет</button>
    </div>
    <div class="inform">
        <span>Номер вашей карты:</span>
        <span class="numCard"></span>
        <br>
        <span>Ваше имя:</span>
        <span class="nameCard"></span>
        <br>
        <span>Карта годна до:</span>
        <span class="dateCard"></span>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
